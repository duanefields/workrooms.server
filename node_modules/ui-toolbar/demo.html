<!doctype html>

<html>
  <head>
    <title>ui-toolbar</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="stylesheet" href="node_modules/ui-fonts/build/font-awesome.css">
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="build/ui-toolbar.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }
      ui-toolbar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    </style>
  </head>
  <body unresolved>
    <div id="holder">
      <ui-toolbar>
        <ui-toolbar-button icon="fa-bars" hotkey="b" onclick="console.log('burger!');">
        </ui-toolbar-button>
        <ui-toolbar-button icon="fa-beer" toggle="true" hotkey="32">
        </ui-toolbar-button>
        <ui-toolbar-button icon="fa-user" toggle="true" active="false">
        </ui-toolbar-button>
        <ui-toolbar-button icon="fa-bomb" hotkey="f" enabled="false" onclick="console.log('boom!');">
        </ui-toolbar-button>
        <ui-toolbar-button icon="fa-gear" selected="true" onclick="this.selected = !this.selected;">
        </ui-toolbar-button>
      </ui-toolbar>
    </div>
    <script>
      document.addEventListener('polymer-ready', function() {
        //poke your element here
      })
    </script>
  </body>
</html>
