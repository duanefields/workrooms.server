<!doctype html>

<html>
  <head>
    <title>ui-grid-tiler</title>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="build/ui-grid-tiler.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #holder {
        width: 100%;
        height: 100%;
      }
      .tile {
        width: 20em;
        height: 20em;
        background-color: red;
        display: inline-block;
        box-sizing: border-box;
        border: .25em solid white;
      }

    </style>
  </head>
  <body unresolved>
    <div id="holder">
      <ui-grid-tiler selector=".tile" aspectRatio="1.3">
      <template id="tiles" repeat="{{tiles}}">
        <section class="tile">{{id}}</section>
      </template>
      </ui-grid-tiler>
    </div>
    <script>
      document.querySelector('#tiles').model = {tiles: []};
      var ct = 0;
      document.addEventListener('polymer-ready', function() {
        var tiles = document.querySelector('#tiles').model.tiles;
        var tileMe = function() {
          if (tiles.length > 15)
            tiles.grow = false;
          else if (tiles.length == 0)
            tiles.grow = true;
          if (tiles.grow)
            tiles.push({id: ct++});
          else
            tiles.pop();
        }
        setInterval(tileMe, 1000);
      })
    </script>
  </body>
</html>
