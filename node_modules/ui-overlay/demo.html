<!doctype html>

<html>
  <head>
    <title>ui-overlay</title>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="build/ui-overlay.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }
      #holder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      ui-overlay {
        width: 25%;
        height: 25%;
        background-color: crimson;
      }
      .covered {
      }
      .shady, .namey {
        background-color: rgba(0, 0, 0, 0.2);
      }
      .shady:before {
        color: white;
        content: 'A';
      }
      .namey div {
        color: white;
        font-size: 0.2em;
        line-height: 1em;
        position: absolute;
        left: 0;
        bottom: 0;
        text-align: center;
      }
    </style>
  </head>
  <body unresolved>
    <div id="holder">
      <ui-overlay detail="hi">
        <div overlay class="shady"></div>
        <div class="covered">Cover Me!</div>
      </ui-overlay>
      <ui-overlay hover>
        <div overlay class="namey">B<div>Names!</div></div>
        <div class="covered">Cover Me!</div>
      </ui-overlay>
    </div>
    <script>
      document.addEventListener('polymer-ready', function() {
        //poke your element here
      })
      document.querySelector("[detail='hi']").onclick = function (evt) {
        console.log(evt);
      }
    </script>
  </body>
</html>
