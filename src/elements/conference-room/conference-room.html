<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../local-stream/local-stream.html">
<link rel="import" href="../ui-video-stream/ui-video-stream.html">
<link rel="import" href="../ui-video-stream/audio-control.html">
<link rel="import" href="../ui-video-stream/video-control.html">
<link rel="import" href="../ui-video-call/ui-video-call.html">
<link rel="import" href="../ui-shared-screen/ui-shared-screen.html">
<link rel="import" href="../ui-toolbar/ui-toolbar.html">
<link rel="import" href="../ui-sidebar/ui-sidebar.html">
<link rel="import" href="../ui-input/ui-input.html">
<link rel="import" href="../ui-hide/ui-hide.html">
<link rel="import" href="../ui-overlays/ui-overlay-command.html">
<link rel="import" href="../chat-box/build/chat-box.html">
<link rel="stylesheet" type="text/css" href="./conference-room.css">

<polymer-element name="conference-room" attributes="room localstream calls sharedscreens nametag audioon videoon serverconfig root signallingServer">
<template>
  <video-control stream="{{localstream}}"></video-control>
  <audio-control stream="{{localstream}}"></audio-control>
  <local-stream id="local" audio video stream="{{localstream}}"></local-stream>
  <ui-mainbar>
  <ui-toolbar>
  <ui-toggle-tool icon="fa-eye" togglechanged="selfie" tooltip="Video selfie"></ui-toggle-tool>
  <ui-toggle-tool icon="fa-video-camera" togglechanged="video" active="{{videoon}}" tooltip="Video mute"></ui-toggle-tool>
  <ui-toggle-tool icon="fa-microphone" togglechanged="audio" active="{{audioon}}" tooltip="Audio mute"></ui-toggle-tool>
  <ui-command-tool icon="fa-comments" command="chatbar" tooltip="Text chat"></ui-command-tool>
  <ui-command-tool icon="fa-desktop" command="screenshare" tooltip="Share your screens"></ui-command-tool>
  <section class="ui right">
  </section>
  </ui-toolbar>
  <div class="notices">
    <div id="chromeonly" class="ui icon signin message">
      <i class="ui icon fa fa-hand-o-right fa-4x"></i>
      <div class="content">
        <div class="header">Need Some Chrome</div>
        <p>Sorry -- this version only runs in Chrome browsers</p>
      </div>
    </div>
  </div>
  <div class="calls">
    <ui-video-stream id="selfie" class="ui tile video" stream="{{localstream}}" selfie mirror></ui-video-stream>
    <template id="calls" repeat="{{call in calls}}">
      <ui-video-call class="ui tile video" id="A{{call.id}}" call="{{call}}"
      localstream="{{localstream}}" localaudio="{{audioon}}" localvideo="{{videoon}}"
      remotestream="{{call.remotestream}}" remoteaudio="{{call.remoteaudio}}" remotevideo="{{call.remotevideo}}"
      fromclientid="{{call.fromclientid}}" toclientid="{{call.toclientid}}">
      <ui-video-stream stream="{{call.remotestream}}" audio="{{call.remoteaudio}}" video="{{call.remotevideo}}"></ui-video-stream>
      </ui-video-call>
    </template>
  </div>
  <div class="screens" on-screenshared="{{screenShared}}" on-screenunshared="{{screenUnshared}}">
    <template id="screens" repeat="{{screen in sharedscreens}}">
      <ui-shared-screen class="ui tile screen" screen="{{screen}}">
      <template if="{{screen.stream}}">
        <ui-overlay-command icon="fa-times-circle-o" command="screenunshared" detail="{{screen}}">
        <ui-video-stream stream="{{screen.stream}}" snapshot="{{screen.snapshot}}" audio="false" video="true"></ui-video-stream>
      </template>
      <template if="{{!screen.stream}}">
        <ui-overlay-command icon="fa-desktop" command="screenconnect" detail="{{screen}}" href="screen#{{screen.fromclientid}}/{{screen.id}}">
        <ui-video-stream stream="{{screen.stream}}" snapshot="{{screen.snapshot}}" audio="false" video="true"></ui-video-stream>
      </template>
      </ui-shared-screen>
      </ui-overlay-command>
    </template>
  </div>
  </ui-mainbar>
  <ui-sidebar id="chatbar" class="ui floating right">
  <chat-box id="chat"></chat-box>
  </ui-sidebar>
</template>
<script src="./conference-room.js"></script>
</polymer-element>
