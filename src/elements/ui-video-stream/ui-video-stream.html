<link rel="import" href="../polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="./ui-video-stream.css">

<polymer-element name="ui-video-stream" attributes="audio video selfie mirror stream snapshot">
<template>
  <span id="sourcemutedaudio" class="like ui corner label">
    <i class="icon">
      <i class="fa fa-microphone-slash"></i>
    </i>
  </span>
  <img id="loading" src="images/loading-bars.svg" alt="Loading icon" />
  <video id="video"></video>
  <canvas id="takesnapshot"></canvas>
  <template if="{{video}}">
    <img id="snapshot"></img>
  </template>
  <template if="{{!video}}">
    <img id="snapshot" class="muted"></img>
  </template>
</template>
<script src="./ui-video-stream.js"></script>
</polymer-element>
