<link rel="import" href="../polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="./ui-toolbar.css">

<polymer-element name="ui-command-tool" attributes="icon command detail href">
<template>
  <a id="tool" class="item" href="{{href}}" on-click="{{clickLink}}">
    <i class="fa {{icon}}"></i>
    <content></content>
  </a>
</template>
<script src="./ui-command-tool.js"></script>
</polymer-element>
