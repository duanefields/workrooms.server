<link rel="import" href="../polymer/polymer.html">

<polymer-element name="ui-toolbar" attributes="">
<template>
  <link rel="stylesheet" type="text/css" href="./ui-toolbar.css">
  <content></content>
</template>
<script src="./ui-toolbar.js"></script>
</polymer-element>

<polymer-element name="ui-toolbar-pad" attributes="">
<template>
  <link rel="stylesheet" type="text/css" href="./ui-toolbar-pad.css">
  <content></content>
</template>
<script src="./ui-toolbar.js"></script>
</polymer-element>

<polymer-element name="ui-toggle-tool" attributes="icon togglechanged active hotkey">
<template>
  <link rel="stylesheet" type="text/css" href="./ui-toolbar-tool.css">
  <span id="tool">
    <span class="fa-stack">
      <i id="icon" class="toolicon fa {{ icon }} fa-stack-1x"></i>
      <i id="overlay" class="tooloverlay fa disabled fa-stack-1x"></i>
    </span>
    <content></content>
  </span>
</template>
<script src="./ui-toggle-tool.js"></script>
</polymer-element>

<polymer-element name="ui-command-tool" attributes="icon command detail">
<template>
  <link rel="stylesheet" type="text/css" href="./ui-toolbar-tool.css">
  <span id="tool" on-click="{{clickLink}}">
    <span class="fa-stack">
      <i id="icon" class="toolicon fa {{ icon }} fa-stack-1x"></i>
    </span>
    <content></content>
  </span>
</template>
<script src="./ui-command-tool.js"></script>
</polymer-element>
