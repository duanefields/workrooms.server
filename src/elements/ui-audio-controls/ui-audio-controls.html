<link rel="import" href="../polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="./ui-audio-controls.css">

<polymer-element name="ui-audio-tools" attributes="onchange volume ">
<template>

  <div>
    volume: 
    <input type="range" id="volume" name="volume" min="1" max="100" step="5" on-change="changed" /><br />

    filter: 
    <input type="range" id="filter" name="filter" min="50" max="2050" step="100" on-change="changed" />
  </div>

</template>

<script src="./ui-audio-tools.js"></script>
</polymer-element>
