<link rel="import" href="../polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="./ui-user-profile.css">

<polymer-element name="ui-user-profile" attributes="profile">
<template>
  <template bind if="{{profile.userprofiles.github}}">
    <i class="fa fa-circle {{ {green: profile.clientid, red: !profile.clientid} | tokenList }}"></i>
    <img class="ui rounded mini image" src="{{profile.userprofiles.github.avatar_url}}">
    <div class="content">
      {{profile.userprofiles.github.name || profile.userprofiles.github.login}}
      <div class="detail">{{profile.userprofiles.github.groups | keyString}}</div>
    </div>
  </template>
</template>
<script src="./ui-user-profile.js"></script>
</polymer-element>
