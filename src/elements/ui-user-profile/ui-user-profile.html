<link rel="import" href="../polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="./ui-user-profile.css">

<polymer-element name="ui-user-profile" attributes="profile">
<template>
  <template bind if="{{profile.userprofiles.github}}">
    <img class="ui rounded mini image" src="{{profile.userprofiles.github.avatar_url}}">
    <div class="content">
      <a class="header">{{profile.userprofiles.github.name || profile.userprofiles.github.login}}</a>
    </div>
  </template>
</template>
<script src="./ui-user-profile.js"></script>
</polymer-element>
