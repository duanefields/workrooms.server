<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./ui-user-profile-github-gravatar.html">
<link rel="stylesheet" type="text/css" href="./ui-user-profile.css">

<polymer-element name="ui-user-profile" attributes="userprofiles clientid">
<template>
  <template bind if="{{userprofiles.github}}">
    <i class="status fa fa-circle {{ {green: clientid, red: !clientid} | tokenList }}"></i>
    <ui-user-profile-github-gravatar userprofiles="{{userprofiles}}">
    </ui-user-profile-github-gravatar>
    <div class="content">
      {{userprofiles.github.name || userprofiles.github.login}}
      <div class="detail">{{userprofiles.github.groups | keyString}}</div>
    </div>
  </template>
</template>
<script src="./ui-user-profile.js"></script>
</polymer-element>
