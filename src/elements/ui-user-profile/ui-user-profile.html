<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./ui-user-profile-gravatar.html">
<link rel="stylesheet" type="text/css" href="./ui-user-profile.css">

<polymer-element name="ui-user-profile" attributes="user">
<template>
  <template bind if="{{user.userprofiles.github}}">
    <i class="status fa fa-circle {{ {green: user.clientid, red: !user.clientid} | tokenList }}"></i>
    <ui-user-profile-gravatar userprofiles="{{user.userprofiles}}">
    </ui-user-profile-gravatar>
    <div class="content">
      {{user.userprofiles.github.name || user.userprofiles.github.login}}
      <div class="detail">{{user.userprofiles.github.groups | keyString}}</div>
    </div>
  </template>
</template>
<script src="./ui-user-profile.js"></script>
</polymer-element>
